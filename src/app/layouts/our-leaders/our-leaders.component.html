<h1> Our Leaders </h1>

<!-- LOKSABHA Container -->
<div id="lokSabha" class="data-wrapper">
    <div class="data-container">
        <h2 class="data-container__title">Lok Sabha 15 - Attendence</h2>
        <div class="data-container__list">
            <ul class="data-row" *ngFor="let member of lokSabhaAttendance; let i = index" [ngClass]="{hide: member[8]==='M' || member[8]==='LOP' || member[8]==='HDC'}">
                <li class="data-column">
                    <span class="data-container__serial-no">{{i+1}}</span>
                </li>
                <li class="data-column">
                    <span class="data-container__member-name">{{member[2]}}</span>
                    <span class="data-container__member-state"><em>{{member[6]}}</em></span>
                </li>
                <li class="data-column">
                    <!-- <span class="data-container__serial-no">{{member[8]}}</span> -->
                    <div class="progress-bar horizontal">
                        <div class="progress-track">
                            <div class="progress-fill" #progress>
                                <!-- <span>100%</span> -->
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
